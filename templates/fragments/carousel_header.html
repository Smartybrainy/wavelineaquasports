{% load static %}

<style>
  .carousel-inner{
    box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.3);
    width: 100%;
  }
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="padding-top: 73px;">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 bs-carousel-img-height" src="{% static 'packages/assets/img/carousel/carousel-1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 bs-carousel-img-height" src="{% static 'packages/assets/img/carousel/carousel-2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 bs-carousel-img-height" src="{% static 'packages/assets/img/carousel/carousel-3.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
